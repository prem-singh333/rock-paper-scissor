<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock-Paper-Scissore</h1>
    <div class="choises">
        <div class="box">
            <div class="hover choise" id="rock"></div>
            <p class="name">Rock</p>
        </div>
        <div class="box">
            <div class="hover choise" id="paper"></div>
            <p class="name">Paper</p>
        </div>
        <div class="box">
            <div class="hover choise" id="scissors"></div>
            <p class="name">Scissors</p>
        </div>
    </div>

    <div class="score-board">
        <div class="score">
            <p id="user-score" class="bothUsers">0</p>
            <p class="bothUsers">You</p>
        </div>
        <div class="score">
            <p id="comp-score" class="bothUsers">0</p>
            <p class="bothUsers">Computer</p>
        </div>
    </div>
    <div class="msg-container">
        <p class="msg">Play your turn</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
